<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS UI</title>
</head>
<body>
    <div class="hero">
        <h1>Let's Play Rock, Paper, Scissors</h1>
        <p>An exercise in DOM manipulation courtesy of The Odin Project.</p>
    </div>
    <div class="instructions">
        <p>Make your choice by clicking one of the buttons below. The computer has already chosen. Good luck.</p>
    </div>
    <div class="playerChoices">
        <div class="choice">
            <img href="rock.png" alt="a picutre of a rock">
            <button class="button" id="rock">Rock</button>
        </div>
        <div class="choice">
            <img href="paper.png" alt="a picutre of paper">
            <button class="button" id="paper">Paper</button>
        </div>
        <div class="choice">
            <img href="scissors.png" alt="a picutre of scissors">
            <button class="button" id="scissors">Scissors</button>
        </div>
        <div class="results">
            <div class="ribbon">
                <div class="playerFeedback">
                    <h3></h3>
                    <img>
                </div>
                <div class="computerFeedback">
                    <h3></h3>
                    <img>
                </div>
            </div>
            <div class="score">
                <p id="roundResults"></p>
                <p id="gameResults"></p>
            </div>
        </div>
        <div id="footer">
            <p>Copyright &#169; Operant Game Lab 2022</p>
        </div>
    </div>
</body>
</html>
